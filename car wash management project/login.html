<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height:100vh;
            background: url('car.png') no-repeat center center/cover;
          
        }
        .container {
            padding: 40px;
            text-align: center;
            width: 350px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 106%;
            padding: 10px;
            color: white;
            background-color: #23c3f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box;
            margin-top: 20px;
        }
        .btn:hover {
    background-color: #28a745; /* Green color */
}

        .toggle-link {
            display: block;
            margin-top: 15px;
            color: #9205de;
            cursor: pointer;
        }
        .error-message {
            color: red;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button class="btn" type="submit">Login</button>
        </form>
        <a href="register.html" class="toggle-link">Don't have an account? â†’ Register</a>

    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            
            let formData = new FormData(this);

            fetch("login.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                if (data.trim() === "success") {
                    window.location.href = "home.php"; // Redirect to servicelogin page
                } else {
                    alert("Invalid login details. Please try again.");
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
